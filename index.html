<!DOCTYPE html>
<html manifest="manifest.webapp">
  <head>
    <title>Password Generator</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- retina iPhone iOS 7 -->
    <link rel="apple-touch-icon" href="images/icon.png" sizes="120x120">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="vendor/stylesheets/bootstrap.min.css">

    <link rel="author" href="humans.txt" />

    <script type="text/javascript" charset="utf-8" src="main.js"></script>
  </head>
  <body>
    <div class='container'>
      <h1>Password Generator</h1>
      <form role='form' name="f" method="POST" onSubmit="f.password.value = b64_sha1(f.master.value+':'+ f.site.value).substr(0,8) + '1a'; f.password.focus(); f.password.select(); return false;">
        <div class='form-group'>
          <input class="form-control input-lg" id="master" name="master" type="password" placeholder="Master password"/>
        </div>

        <div class='form-group'>
          <input class="form-control input-lg" id="site" name="site" type="url" autocapitalize="none"
            placeholder="Website name"/>
        </div>

        <div class='form-group'>
          <input class="form-control input-lg" id="password" name="password" />
        </div>

        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
      </form>
    </div>
  </body>
</html>
